<form name="new" action="/api/upload"  method="post" enctype="multipart/form-data" novalidate>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <p class="navbar-text pull-left">
                <a href="#/manager/{{model.managerId}}/campaign/{{model.campaignId}}/ad" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand">New Ad</a>
            <p class="navbar-text pull-right">
                <button type="submit" style="background-color:#222222; border:none" class="navbar-link">
                  <span class="glyphicon glyphicon-ok white">
                  </span>
                </button>
            </p>
        </div>
    </nav>

    <div class="alert alert-danger" ng-show="new.$submitted && new.$invalid">
        <strong>Error</strong> Please check that all fields are valid
    </div>

    <div class="container">
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.ad.name" type="text" class="form-control" id="name" name="name" placeholder="Ad Name" required>
            <span ng-show="new.$submitted && new.name.$invalid">Name is required</span>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.ad.description" name="description" class="form-control" rows="3" id="description" placeholder="Ad Description"></textarea>
        </div>
        <label for="age">Age</label>
        <div class="form-group" id="age">
            <div class="col-xs-4">
                <label for="ageMin">Min</label>
                <input ng-model="model.ad.ageMin" type="number" class="form-control" id="ageMin" name="ageMin" placeholder="0" required>
            </div>
            <div class="col-xs-4">
                <label for="ageMax">Max</label>
                <input ng-model="model.ad.ageMax" type="number" class="form-control" id="ageMax" name="ageMax" placeholder="99" required>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" ng-model="model.ad.gender" class="form-control" id="gender">
                <option value='BOTH' selected="selected">Both</option>
                <option value='MALE'>Male</option>
                <option value='FEMALE'>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="area">Area</label>
            <select name="area" ng-model="model.ad.area" class="form-control" id="area">
                <option value='ALL' selected="selected">All</option>
                <option value='URBAN'>Urban</option>
                <option value='SUBURBAN'>Suburban</option>
                <option value='RURAL'>Rural</option>
            </select>
        </div>
        <label for="image">Enter URL or Upload Image</label>
        <div class="form-group" id="image">
            <label for="url">URL</label>
            <input ng-model="model.ad.url" type="text" class="form-control" id="url" name="url" placeholder="Image URL">
            <label for="upload">Upload</label>
            <input name="upload" type="file" id="upload" class="form-control"/>
        </div>

        <input name="managerId" value="{{model.managerId}}" style="display: none"/>
        <input name="campaignId" value="{{model.campaignId}}" style="display: none"/>
    </div>

</form>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/manager/{{model.managerId}}" class="navbar-link">
              <span class="glyphicon glyphicon-user white">
              </span>
            </a>
        </p>
    </div>
</nav>
