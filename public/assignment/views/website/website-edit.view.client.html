<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </p>
        <a class="navbar-brand" href="#">Edit Website</a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
            </a>
        </p>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Application Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" id="name" value="Blogger"/>
        </div>
        <div class="form-group">
            <label for="description">Application Description</label>
            <textarea ng-model="model.website.description" class="form-control" rows="3" id="description"></textarea>
        </div>
    </form>

    <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
              <span class="glyphicon glyphicon-share-alt">
              </span>
        </p>
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                  <span class="glyphicon glyphicon-user blue">
                  </span>
            </a>
        </p>
    </div>
