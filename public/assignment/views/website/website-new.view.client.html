<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
            </a>
        </p>
        <a class="navbar-brand" href="#">New Website</a>
        <p class="navbar-text pull-right">
            <a ng-click="model.createWebsite(model.website)" class="navbar-link">
              <span class="glyphicon glyphicon-ok">
              </span>
            </a>
        </p>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.website.description" class="form-control" rows="3" id="description" placeholder="Description"></textarea>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link">
                  <span class="glyphicon glyphicon-user blue">
                  </span>
            </a>
        </p>
    </div>
</nav>
